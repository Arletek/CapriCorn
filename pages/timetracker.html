<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracker</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="../css/timetracker.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

<!-- Firebaseui modules attached-->
    <script src="../node_modules/firebaseui/dist/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="../node_modules/firebaseui/dist/firebaseui.css" />
    
</head>
<body>
    <script src="../js/dashboard.js"></script>

    <div class="sidebar">
        <div class="sidebar-brand">
            <a href="dashboard.html"><img src="../images/logo.png" style="width: 80px; height: 80px;" alt="Logo of the app"></a>
            <h1>CapriCorn</h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="calendar.html"><span class="las la-calendar"></span><span>Calendar</span></a>
                </li>

                <li>
                    <a href="timetracker.html"><span class="las la-clock"></span><span>Time Tracker</span></a>
                </li>

                <li>
                    <a href="todolists.html"><span class="las la-list-alt"></span><span>To-do list</span></a>
                </li>

                <li>
                    <a href="raports.html"><span class="las la-chart-pie"></span><span>Raports</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Time Tracker
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>
            
            <div class="user-wrapper">
                <span class="las la-user-circle"></span>

                <div class="hello">
                    <h3 id="username"> <script src="../js/username.js"></script> </h> 
                </div>
                <button onclick="logout()"><span class="las la-door-open"></span> Log out</button>   
        </div>
    </header>
    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <div class="stopwatch">
                        <div class="controls">
                            <button class="start" id="start" onclick="start()">Start</button>
                            <button class="stop" id="stop" onclick="stop()">Stop</button>
                            <button class="reset" id="reset" onclick="reset()">Reset</button>
                        </div>
                        <div class="display" id="display">
                            00:00:00
                        </div>
                        <div class="savetime" id="savetime">
                            <button class="savetimebutton" id="savetimebutton" onclick="save_time()">Save time</button>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="card-single" id="secondcard">
                <p>you are tracking this one...</p>
            </div>
        </div>

        <div class="events_to_track">
            <div class="events_head">
                <p>Choose the task to track time</p>
            </div>
            <div class="tasks-to-track-container">
                
                <div class="task-container">
                    <div id="task_data">
                        <p id="task-title">Title...</p>
                    </div>
                    <div id="task_tool">
                        <button id="delete" onclick="deletetask()"><span class="las la-ban"></span></button>
                    </div>
                </div>

                <div class="task-container">
                    <div id="task_data">
                        <p id="task-title">Title...</p>
                    </div>
                    <div id="task_tool">
                        <button id="delete" onclick="deletetask()"><span class="las la-ban"></span></button>
                    </div>
                </div>
                
            </div>
            <button id="addtask" onclick="addnewtask()">Add new task</button>
        </div>


        <script src="../js/timetracker.js"></script>
    </main>
</div>

</body>
</html>
