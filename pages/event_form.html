<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event form</title>
    <link rel="stylesheet" href="../css/event_form.css">
</head>
<body>   
    <!--Form for event data-->
<div class="popup">
    <div class="popup-container">
        <p>Type the title of the event</p>
        <input type="text" placeholder="Title" id="title_of_event">
        <p>Select the date</p>
        <input type="date" name="Date" id="date_of_event">
        <p>Select the beginning time</p>
        <input type="time" name="Time Start" id="start_time_of_event">
        <p>Select the end time</p>
        <input type="time" name="Time Finish" id="end_time_of_event">
        <p>Type some notes if you need</p>
        <input type="text" placeholder="Type here..." id="notes_event">
        <button id="submit_button_event_popup">Submit</button>
    </div>
</div>

<script src="../js/event_form.js"></script>
<script src="../js/calendar.js"></script>


</body>
</html>
