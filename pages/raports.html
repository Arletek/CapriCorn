<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="../css/reports.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-firestore.js"></script>
    
</head>
<body>
<script src="../js/reports.js"></script>

    <div class="sidebar">
        <div class="sidebar-brand">
            <a href="dashboard.html"><img src="../images/logo.png"  alt="Logo of the app"></a>
            <a href="dashboard.html" style="color: black;"><h1>CapriCorn</h1></a>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="calendar.html"><span class="las la-calendar"></span><span>Calendar</span></a>
                </li>

                <li>
                    <a href="projects.html"><span class="las la-briefcase"></span><span>Projects</span></a>
                </li>

                <li>
                    <a href="timetracker.html"><span class="las la-clock"></span><span>Time Tracker</span></a>
                </li>

                <li>
                    <a href="todolists.html"><span class="las la-list-alt"></span><span>To-do list</span></a>
                </li>

                <li>
                    <a href="raports.html"><span class="las la-chart-pie"></span><span>Raports</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <span class="las la-chart-pie"></span>
                </label>
                Reports
            </h2>

            <!--<div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>-->
            
            <div class="user-wrapper">
                <span class="las la-user-circle"></span>

                <div class="hello">
                    <h3 id="username"></h> 
                </div>
                <button onclick="logout()"><span class="las la-door-open"></span> Log out</button>   
        </div>
    </header>
    <main>
        <div id="selection_panel">

            <div class="selection-project">
                <label>Project Select</label>
                <select id="_selectionid">
                <option value="" disabled selected>Choose a project</option>
                <option value="0">None</option>
                </select>
            </div>

            <div class="selection-month">
                <label>Month Select</label>
                <select id="_selection_month_id">
                  <option value="" disabled selected>Choose a month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
            </div>
            
            <div class="selection-week">
                <label>Year Select</label>
                <select id="_selection_year_id">
                    <option value="" disabled selected>Choose a year</option>
                    <option value="0">None</option>
                </select>
            </div>

            <div class="clearfilters">
                <button id="reports_button_clear_filters" onclick="clearallfilters()">Clear all filters<i class="las la-undo-alt"></i></button>
            </div>
            
        </div>

        <div class="cards">

            <div class="card-single">
                <div>
                    <h3>Effectivity:</h3>
                    <p id="effectivity%"></p>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <canvas id="myChart" style="width:100%;"></canvas>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <h3>Total working time:</h3>
                    <p id="fullworkingtime"></p>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <canvas id="myChart2" style="width:100%;"></canvas>
                </div>
            </div>
        </div>

    </main>
</div>
</body>
</html>
